
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather App</title>

  <link rel="stylesheet" href="weather-app.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<div class="container">

    <div class="search-box">

      <i class='bx bxs-map'></i>
      <input type="text" placeholder="Enter your location">
      <button class="bx bx-search"></button>
     
    </div>

    <div class="weather-box">

      <div class="box">

        <div class="info-weather">
          <div class="weather">
            <img src="images/cloud.png">
            <p class="temp">0<span class="celsius">°C</span><span class="farenheit">°F</span></p>
            <p class="description">Broken Clouds</p>
          </div>
        </div>

      </div>

    </div>

    <div class="weather-details">
      <div class="humidity">
        <i class='bx bx-water'></i>
        <div class="text">
          <div class="info-humidity">
            <span>0%</span>
          </div>
          <p>Humidity</p>
        </div>
      </div>

      <div class="wind">
        <i class='bx bx-wind'></i>
        <div class="text">
          <div class="info-humidity">
            <span>0 Km/h</span>
          </div>
          <p>Wind Speed</p>
        </div>
      </div>
      
      
    </div>

    <div class="not-found">
      <div class="box">
        <img src="images/404.png">
        <p>Not Found! Location You Entered Doesn't Exist!</p>
      </div>
    </div> 

</div>

<script src="weather-app.js"></script>
  
</body>
</html>
